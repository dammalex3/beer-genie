<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer Genie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src='assets/javascript/app.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <div class="container-fluid">

        <img id="beerGenie" src="assets/images/beer genie.png" class="animated bounceIn delay 8s">
        <div class="heading">
            <h1 class="animated fadeInRightBig">The Beer Genie and the Pairing Pickle</h1>
            <p class="lead">Select a style to below to discover a list of beers.</p>
            <p class="lead">After that click on the Pairing Pickle to find a recipe that features an ingredient that
                pairs well with your sleected style of beer!</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-2-md mx-auto">
                <div class="figure styleCard" data-style="1,30,31,164,172" data-order="0" data-style="ipaCounter" id="animateIpa">
                    <img src="assets/images/ipa1.svg" class="card-img-top" alt="Default Bottle">


                    <figcaption class="figure-caption">IPA</figcaption><br>
                    <div id="ipaCounter">X</div>
                </div>
            </div>

            <div class="col-2-md mx-auto">
                <div class="figure styleCard " data-style="80,93,97,99,101,103,126" data-order="1" data-style="lagerCounter" id="animateLager">
                    <img src="assets/images/lager1.svg" class="card-img-top" alt="Default Bottle">

                    <figcaption class="figure-caption">Lager</figcaption><br>
                    <div id="lagerCounter">X</div>

                </div>
            </div>

            <div class="col-2-md mx-auto">
                <div class="figure styleCard" data-style="46, 52, 53, 55, 65, 112, 113, 114" data-order="2" data-style="wheatCounter" id="animateWheat">
                    <img src="assets/images/wheat1.svg" class="card-img-top" alt="Default Bottle">

                    <figcaption class="figure-caption">Wheat</figcaption><br>
                    <div id="wheatCounter">X</div>
                </div>
            </div>

            <div class="col-2-md mx-auto">
                <div class="figure styleCard" data-style="21, 44, 20, 42, 43, 23" data-order="3" data-style="stoutCounter" id="animateStout">

                    <img src="assets/images/stout1.svg" class="card-img-top" alt="Default Bottle">


                    <figcaption class="figure-caption">Stout</figcaption><br>
                    <div id="stoutCounter">X</div>
                </div>
            </div>

            <div class="col-2-md mx-auto">
                <div class="figure styleCard" data-style="59, 60, 61, 62, 65" data-order="4" data-style="belgianCounter">


                    <img src="assets/images/belgian1.svg" class="card-img-top" alt="Default Bottle" id="animateBelgian">

                    <figcaption class="figure-caption">Belgian</figcaption><br>
                    <div id="belgianCounter">X</div>

                </div>

            </div>

        </div>
        <div class="row">
            <form class="col-3 mx-auto">
                <div class="form-group">
                    <label for="searchBar">Search a Beer by Name</label>
                    <input type="text" class="form-control" id="searchBar" placeholder="Your Favorite Beer Here">
                </div>
                <button type="submit" class="btn btn-primary searchButton">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="container-fluid" id="beer-list-div">

            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <span class="text-muted">Copyright "GROUP SEVEN" 2019 Â©</span>
        </div>
    </footer>
    </div>

</body>

</html>
<script>
    var footerResize = function () {
        $('#footer').css('position', $("body").height() + $("#footer").innerHeight() > $(window).height() ? "inherit" : "fixed");
    };
    $(window).resize(footerResize).ready(footerResize);
</script>
